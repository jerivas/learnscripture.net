{# See also language_selector_inc.html #}
{% load ftl %}

<div id="id-language-chooser-list">
  {# For now links are more convenient because they can see their own language name #}
  {% for language in settings.LANGUAGES %}
    <a data-set-lang="{{ language.0 }}" href="?lang={{ language.0 }}">{{ language.1 }}</a>
    {% if not forloop.last %} / {% endif %}
  {% endfor %}
</div>
