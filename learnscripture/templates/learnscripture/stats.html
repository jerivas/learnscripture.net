{% extends "base.html" %}

{% load render_bundle from webpack_loader %}
{% load json_filters %}

{% block extrajs %}
  {% render_bundle 'stats' 'js' %}
{% endblock %}

{% block content %}

  <h2>Verses per day</h2>

  <div id="id-verses-tested-graph" style="width:820px;height:300px;">
  </div>

  <h2>Accounts</h2>

  <div id="id-accounts-graph" style="width:820px;height:300px;">
  </div>

  <div id="stats-json" data-val="{{ stats|jsonify }}"></div>

{% endblock %}
