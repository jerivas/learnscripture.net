{% load ftl %}

{% if results %}
  {% for result in results %}
    {% include "learnscripture/choose_individual_result_inc.html" with result=result %}
  {% endfor %}
{% else %}
  {% if page == 0 %}
    <p><span class='error'>{% ftlmsg 'choose-verse-search-no-verses-found' %}</span></p>
  {% endif %}
{% endif %}
